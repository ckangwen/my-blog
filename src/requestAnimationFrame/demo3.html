<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Logger {
      log() {
        console.log('log something...')
      }

      start() {
        const self = this
        window.requestAnimationFrame(timestamp => {
          this.step.call(this, timestamp)
        })
      }

      step(timestamp) {
        console.log(this)
        this.log()
      }
    }

    new Logger().start()
  </script>
</body>
</html>
